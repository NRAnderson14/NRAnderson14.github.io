<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>This is the Site</title>
</head>
<body>
	<header class="box">
		<h1>This is the site</h1>
	</header>
	<main>
		<div class="box" id="container">
			<form>
				<label>Array Size
					<input type="number" name="size" id="arraySize" min="1"

				<input type="button" value="Generate Array"
				onclick="arrayDivMaker()">
			</form>
			<div id="arraySlot"></div>
		</div>
	</main>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
